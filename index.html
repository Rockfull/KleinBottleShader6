<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botella Raymarching Three.js</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script type="module">
        import * as THREE from 'https://unpkg.com/three@0.160.0/build/three.module.js';

        let camera, scene, renderer, uniforms;
        let mouse = new THREE.Vector2();

        init();
        animate();

        async function init() {
            const container = document.createElement('div');
            document.body.appendChild(container);

            // 1. Cámara Ortográfica
            camera = new THREE.OrthographicCamera(-1, 1, 1, -1, 0, 1);
            scene = new THREE.Scene();
            
            const geometry = new THREE.PlaneGeometry(2, 2);

            // 2. Cargar Textura de Entorno
            const textureLoader = new THREE.TextureLoader();
            
            // CAMBIO AQUÍ: Nueva imagen (Iglesia Sankt Petri - Wikimedia Commons)
            // Esta imagen tiene licencia libre y es perfecta para reflejos.
            const envTexture = textureLoader.load('https://upload.wikimedia.org/wikipedia/commons/4/41/Equirectangular_projection_of_Sankt_Petri_Church_inside.jpg');
            
            envTexture.wrapS = THREE.RepeatWrapping;
            envTexture.wrapT = THREE.RepeatWrapping;

            // 3. Cargar Shaders
            const loader = new THREE.FileLoader();
            
            const [vertexShader, fragmentShader] = await Promise.all([
                loader.loadAsync('shaderCode/vertex.glsl'),
                loader.loadAsync('shaderCode/fragment.glsl')
            ]);

            // 4. Definir Uniforms
            uniforms = {
                u_time: { value: 1.0 },
                u_resolution: { value: new THREE.Vector2() },
                u_mouse: { value: new THREE.Vector2() },
                u_envMap: { value: envTexture }
            };

            const material = new THREE.ShaderMaterial({
                uniforms: uniforms,
                vertexShader: vertexShader,
                fragmentShader: fragmentShader
            });

            const mesh = new THREE.Mesh(geometry, material);
            scene.add(mesh);

            renderer = new THREE.WebGLRenderer();
            renderer.setPixelRatio(window.devicePixelRatio);
            container.appendChild(renderer.domElement);

            onWindowResize();
            window.addEventListener('resize', onWindowResize);
            window.addEventListener('mousemove', onMouseMove);
        }

        function onWindowResize() {
            renderer.setSize(window.innerWidth, window.innerHeight);
            uniforms.u_resolution.value.x = renderer.domElement.width;
            uniforms.u_resolution.value.y = renderer.domElement.height;
        }

        function onMouseMove(event) {
            uniforms.u_mouse.value.x = event.clientX;
            uniforms.u_mouse.value.y = window.innerHeight - event.clientY;
        }

        function animate() {
            requestAnimationFrame(animate);
            uniforms.u_time.value += 0.05;
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
